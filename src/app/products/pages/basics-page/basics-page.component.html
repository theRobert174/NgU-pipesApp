<p-panel header="Basic Pipes" class="p-1">
  <h1>Basic Pipes</h1>
  <p>Angular pipes - Usually in Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="UPPERCASE">
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>
</div>
