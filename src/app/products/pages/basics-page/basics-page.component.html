<p-panel [showHeader]="false">
  <h1>Basic Pipes</h1>
  <p>Angular pipes - Usually in Common Module</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="UPPERCASE">
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>
</div>
