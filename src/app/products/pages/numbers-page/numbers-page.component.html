<p-panel header="Number Pipes" class="p-1">
  <p>Angular pipes - Usually in Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="from the current year">
      {{(totalSells + 1235) | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Gross sales" subheader="from the current year">
      {{totalSells | currency:'MXN':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage earnings" subheader="from the current year">
      {{percent | percent: '1.2-2' }}
    </p-card>
  </div>
</div>
