<p-panel header="Custom Pipes" class="p-1">
  <p>Custom pipes - made by {{'us' | toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="ByName" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button label="ToFly" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
      <p-button label="ByColor" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
