<p-panel header="Custom Pipes" class="p-1">
  <p>Custom pipes - made by {{'us' | toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button (click)="changeOrder('name')" label="ByName" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button (click)="changeOrder('canFly')" label="ByFly" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
      <p-button (click)="changeOrder('color')" label="ByColor" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
